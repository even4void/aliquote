[params]
  version = "3.x"           # Used to give a friendly message when you have an incompatible update
  debug = false             # If true, load `eruda.min.js`. See https://github.com/liriliri/eruda

  since = "2018"           

  logoTitle = "aliquote"   
  keywords = ["statistical computing", "data visualization", "data hacking"]
  description = "< a quantity that can be divided into another a whole number of time />"

  archivePaginate = 30

  dateFormatToUse = "2006-01-02"

  moreMeta = true

  toc = true            
  autoCollapseToc = true
  fancybox = true       
  mathjax = true       
  mathjaxEnableSingleDollar = true

  postMetaInFooter = false  
